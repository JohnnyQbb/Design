                    <div class="BH-switch pd4-pd4">
                        <i class="fa fa-universal-access mg8-right"></i>
                        <label>
                            <input id="accessibilityToggle" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <script>
                        const toggleSwitch = document.querySelector('#accessibilityToggle');
                        const body = document.querySelector('body');

                        toggleSwitch.addEventListener('change', function () {
                            if (this.checked) {
                                body.classList.add('accessibility-filter');
                            } else {
                                body.classList.remove('accessibility-filter');
                            }
                        });
                    </script>
                    <div class="BH-switch pd4-pd4">
                        <i class="fa fa-moon-o mg8-right"></i>
                        <label>
                            <input id="themeToggle" type="checkbox" checked="checked">
                            <span class="slider"></span>
                        </label>
                        <script>
                            const myDiv = $("html");
                            const themeToggle = $("#themeToggle");
                            const currentTheme = localStorage.getItem("theme");

                            if (currentTheme) {
                                myDiv.attr("data-theme", currentTheme);
                                if (currentTheme === "light") {
                                    themeToggle.prop("checked", false);
                                }
                            }

                            themeToggle.change(function () {
                                if ($(this).is(":checked")) {
                                    myDiv.attr("data-theme", "dark");
                                    localStorage.setItem("theme", "dark");
                                } else {
                                    myDiv.attr("data-theme", "light");
                                    localStorage.setItem("theme", "light");
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
